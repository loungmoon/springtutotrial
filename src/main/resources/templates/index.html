<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Bank Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>BankAccount List</h1>

    <a th:href="@{/showNewAccountForm}" class="btn btn-primary btn-sm mb-3">Create Account </a>
    <a th:href="@{/findAccount/{id}}" class="btn btn-primary btn-sm mb-3">Find Account </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Account No</th>
            <th>Account Holder</th>
            <th>Account Type</th>
            <th>Open Date</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="bank : ${listBankAccount}">
            <td th:text="${bank.id}"></td>
            <td th:text="${bank.accountNo}"></td>
            <td th:text="${bank.accountHolder}"></td>
            <td th:text="${bank.accountType}"></td>
            <td th:text="${bank.opendate}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${bank.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteAccount/{id}(id=${bank.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
